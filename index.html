<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div>
            <label for="numSubjects">Enter number of subjects:</label>
            <input type="number" id="numSubjects" min="1" placeholder="Number of subjects">
            <button onclick="generateSubjectFields()">Generate Fields</button>
        </div>

        <form id="gradeForm" class="hidden">
            <div id="subjectsContainer"></div>
            <div class="input-group">
                <button type="button" onclick="calculateGrade()">Calculate Average</button>
            </div>
        </form>

        <div class="result">
            <p id="resultText">Average Grade: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
